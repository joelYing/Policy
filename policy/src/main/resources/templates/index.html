<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="query">query</title>
</head>
<body>

<h1>表单提交</h1>
<!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
<form action="" th:object="${postField}" method="get">
    <label>
        <input name="title" type="text" th:field="${postField.policyTitle}"/>
    </label>
    <label>
        <input name="source" type="text" th:field="${postField.policySource}"/>
    </label>
    <!--<button id="submit" onclick="tpformsubmit()">Submit</button>-->
    <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
</body>
</html>
