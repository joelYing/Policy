<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Query</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div style="text-align: center;">
    <br><br>
    <h2 style="color:green">Query</h2>
    <br><br>

    <div style="width:300px;margin:0 auto">
        <form class="form-horizontal" style="text-align: center" role="form" action="#" th:action="@{/allPolicy}" th:object="${postField}" method="post">

            <div class="form-group" style="width:300px">
                <label for="policyTitle" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text"  th:field="*{policyTitle}" class="form-control" id="policyTitle" placeholder="Enter policyTitle">
                </div>
            </div>

            <div class="form-group" style="width:300px">
                <label for="policySource" class="col-sm-2 control-label">Source</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{policySource}" class="form-control" id="policySource" placeholder="Enter policySource">
                </div>
            </div>

            <div class="form-group" style="width:300px">
                <label for="rank" class="col-sm-2 control-label">Rank</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{rank}" class="form-control" id="rank" placeholder="Enter rank (desc or asc)">
                </div>
            </div>


            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                    <input type="reset" class="btn btn-warning" value="Reset" />
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
