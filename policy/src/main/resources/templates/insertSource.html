<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div style="text-align: center;">
    <br><br>
    <h2 style="color:green">Form</h2>
    <br><br>

    <form class="form-horizontal" role="form" action="#" th:action="@{/insertSource}" th:object="${source}" method="post">

        <div class="form-group" style="width:300px">
            <label for="domain" class="col-sm-2 control-label">Domain</label>
            <div class="col-sm-10">
                <input type="text"  th:field="*{domain}" class="form-control" id="domain" placeholder="Enter domain">
            </div>
        </div>

        <div class="form-group" style="width:300px">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
            </div>
        </div>

        <div class="form-group" style="width:300px">
            <label for="country" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{country}" class="form-control" id="country" placeholder="Enter country">
            </div>
        </div>

        <div class="form-group" style="width:300px">
            <label for="province" class="col-sm-2 control-label">Province</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{province}" class="form-control" id="province" placeholder="Enter province">
            </div>
        </div>

        <div class="form-group" style="width:300px">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Enter city">
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                <input type="reset" class="btn btn-warning" value="Reset" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
